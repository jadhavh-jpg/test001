<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PayMoney24 – Instant UPI Payment</title>

<style>
:root{
  --primary:#16a34a;
  --dark:#0f172a;
  --bg:#f8fafc;
}
*{box-sizing:border-box;font-family:Inter,system-ui,-apple-system}
body{
  margin:0;
  background:var(--bg);
  color:#0f172a;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:20px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
.hero{
  background:linear-gradient(135deg,var(--primary),#22c55e);
  color:#fff;
  border-radius:20px;
  padding:26px;
  text-align:center;
}
.hero h1{margin:0;font-size:26px}
.hero p{margin:8px 0 0;opacity:.9}

.media img{
  width:100%;
  border-radius:16px;
  margin:20px 0;
}

.price{
  font-size:22px;
  font-weight:800;
  margin:10px 0;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.pay-btn{
  background:#ef4444;
  color:#fff;
  margin-top:10px;
}

.wa-btn{
  background:#22c55e;
  color:#000;
  margin-top:12px;
}

.features{
  margin-top:16px;
  font-size:14px;
}
.features p{
  margin:6px 0;
  color:#334155;
}

.qr{
  display:none;
  text-align:center;
  margin-top:16px;
}
.qr img{
  width:220px;
  margin:auto;
}

footer{
  text-align:center;
  margin-top:16px;
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>

<div class="container">

  <div class="hero">
    <h1>3-Day Yoga Class</h1>
    <p>Beginner Friendly · Limited Seats</p>
  </div>

  <div class="card">

    <div class="media">
      <img src="https://images.unsplash.com/photo-1552196563-55cd4e45efb3?q=80&w=800" alt="Yoga">
    </div>

    <div class="price">Entry Fee: ₹500</div>

    <button class="pay-btn" onclick="payNow()">Pay & Join</button>

    <div class="qr" id="qrBox">
      <p>Scan & Pay</p>
      <img id="qrImg">
    </div>

    <button class="wa-btn" onclick="joinWhatsApp()">Join WhatsApp Group</button>

    <div class="features">
      <p>✅ Secure UPI Payment</p>
      <p>✅ Instant Confirmation</p>
      <p>✅ Mobile Friendly</p>
    </div>

  </div>

  <footer>
    © 2026 PayMoney24 · Simple · Fast · Trusted
  </footer>

</div>

<script>
const UPI_ID = "jadhav.h3@ybl";
const NAME = "PayMoney24";
const AMOUNT = "500";
const WA_LINK = "https://chat.whatsapp.com/";

function isMobile(){
  return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

function payNow(){
  const upiUrl =
    `upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(NAME)}&am=${AMOUNT}&cu=INR`;

  if(isMobile()){
    window.location.href = upiUrl;
  }else{
    const qr =
      `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(upiUrl)}`;
    document.getElementById("qrImg").src = qr;
    document.getElementById("qrBox").style.display = "block";
  }
}

function joinWhatsApp(){
  window.open(WA_LINK,"_blank");
}
</script>

</body>
</html>
