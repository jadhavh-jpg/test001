<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayMoney24</title>

<style>
:root{
  --primary:#16a34a;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system}
body{
  margin:0;
  background:#f1f5f9;
  color:#0f172a;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
.hero{
  background:var(--primary);
  color:#fff;
  padding:22px;
  border-radius:18px;
  text-align:center;
}
.hero h1{margin:0;font-size:26px}
.hero p{margin-top:6px;opacity:.9}

.card{
  background:#fff;
  margin-top:16px;
  padding:20px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

.media img{
  width:100%;
  border-radius:16px;
}

.price{
  font-size:22px;
  font-weight:800;
  margin:14px 0;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}

.pay{background:#ef4444;color:#fff}
.copy{background:#0f172a;color:#fff;margin-top:10px}
.wa{background:#22c55e;color:#000;margin-top:10px}

.features{
  margin-top:14px;
  font-size:14px;
  color:#334155;
}
.features div{margin:6px 0}

.qr{
  display:none;
  text-align:center;
  margin-top:16px;
}
.qr img{width:220px}

footer{
  text-align:center;
  font-size:12px;
  color:#64748b;
  margin:16px 0;
}
</style>
</head>

<body>

<div class="container">

  <div class="hero">
    <h1 id="title"></h1>
    <p id="subtitle"></p>
  </div>

  <div class="card">

    <div class="media">
      <img id="image">
    </div>

    <div class="price" id="price"></div>

    <button class="pay" onclick="payNow()">Pay & Join</button>
    <button class="copy" onclick="copyLink()">ðŸ“‹ Copy Page Link</button>
    <button class="wa" onclick="shareWA()">ðŸ“¤ Share on WhatsApp</button>
    <button class="wa" onclick="joinWA()">Join WhatsApp Group</button>

    <div class="qr" id="qrBox">
      <p>Scan & Pay</p>
      <img id="qrImg">
    </div>

    <div class="features" id="features"></div>

  </div>

  <footer>
    Â© 2026 PayMoney24 Â· Simple Â· Fast Â· Trusted
  </footer>

</div>

<script>
const q = new URLSearchParams(location.search);

const title = q.get("t") || "Program";
const subtitle = q.get("s") || "";
const amount = q.get("a") || "0";
const upi = q.get("upi") || "";
const wa = q.get("wa") || "";
const color = q.get("c") || "16a34a";
const img = q.get("img");

document.documentElement.style.setProperty("--primary","#"+color);

document.getElementById("title").innerText = title;
document.getElementById("subtitle").innerText = subtitle;
document.getElementById("price").innerText = "Entry Fee: â‚¹" + amount;

if(img){
  document.getElementById("image").src = img;
}else{
  document.getElementById("image").style.display="none";
}

const features = ["f1","f2","f3","f4"]
  .map(k=>q.get(k))
  .filter(Boolean)
  .map(t=>"âœ… "+t)
  .join("<div></div>");

document.getElementById("features").innerHTML = features;

function payNow(){
  const upiLink =
    `upi://pay?pa=${upi}&pn=${encodeURIComponent(title)}&am=${amount}&cu=INR`;

  const qr =
    `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(upiLink)}`;

  document.getElementById("qrImg").src = qr;
  document.getElementById("qrBox").style.display="block";
  document.getElementById("qrBox").scrollIntoView({behavior:"smooth"});
}

function copyLink(){
  navigator.clipboard.writeText(location.href);
  alert("Page link copied!");
}

function shareWA(){
  window.open(
    "https://wa.me/?text=" +
    encodeURIComponent("Pay securely here:\n"+location.href),
    "_blank"
  );
}

function joinWA(){
  if(wa) window.open(wa,"_blank");
}
</script>

</body>
</html>
