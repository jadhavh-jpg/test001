<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayMoney24 Builder</title>

<style>
body{
  font-family:system-ui,-apple-system;
  background:#f1f5f9;
  margin:0;
  padding:16px;
}
.card{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}
h2{margin:0 0 12px}
label{font-size:13px;color:#334155}
input,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:14px;
}
input[type=color]{padding:4px;height:44px}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}
.gen{background:#2563eb;color:#fff}
.copy{background:#0f172a;color:#fff;margin-top:8px}
.wa{background:#22c55e;color:#000;margin-top:8px}
.small{font-size:12px;color:#64748b;margin-top:8px}
</style>
</head>

<body>

<div class="card">
<h2>Create Landing Page</h2>

<label>Theme Color</label>
<input type="color" id="color" value="#16a34a">

<label>Title</label>
<input id="title" placeholder="3-Day Yoga Class">

<label>Subtitle</label>
<input id="subtitle" placeholder="Beginner Friendly Â· Limited Seats">

<label>Main Image</label>
<input type="file" id="image" accept="image/*">

<label>Entry Fee (â‚¹)</label>
<input id="amount" placeholder="500">

<label>Feature 1</label>
<input id="f1" placeholder="Secure UPI Payment">
<label>Feature 2</label>
<input id="f2" placeholder="Instant Confirmation">
<label>Feature 3</label>
<input id="f3" placeholder="Mobile Friendly">
<label>Feature 4</label>
<input id="f4" placeholder="Limited Seats">

<label>UPI ID</label>
<input id="upi" placeholder="name@upi">

<label>WhatsApp Group Link</label>
<input id="wa" placeholder="https://chat.whatsapp.com/...">

<button class="gen" onclick="generate()">Generate Page Link</button>

<input id="link" readonly placeholder="Generated link appears here">
<button class="copy" onclick="copyLink()">ðŸ“‹ Copy Link</button>
<button class="wa" onclick="shareWA()">ðŸ“¤ Share on WhatsApp</button>

<p class="small">
User can open this link on mobile / desktop and pay via QR.
</p>
</div>

<script>
let uploadedImage = "";

document.getElementById("image").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ()=> uploadedImage = reader.result;
  reader.readAsDataURL(file);
});

function generate(){
  const q = new URLSearchParams({
    c: color.value.replace("#",""),
    t: title.value,
    s: subtitle.value,
    a: amount.value,
    upi: upi.value,
    wa: wa.value,
    f1: f1.value,
    f2: f2.value,
    f3: f3.value,
    f4: f4.value,
    img: uploadedImage
  });
  const url = location.origin + "/index.html?" + q.toString();
  link.value = url;
}

function copyLink(){
  navigator.clipboard.writeText(link.value);
  alert("Link copied!");
}

function shareWA(){
  window.open(
    "https://wa.me/?text=" +
    encodeURIComponent("Pay securely using this link:\n" + link.value),
    "_blank"
  );
}
</script>

</body>
</html>
